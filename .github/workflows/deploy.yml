name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch (e.g., main or master)
  workflow_dispatch: # Allows manual triggering of the workflow
  permissions:
    contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The directory where Vite outputs the build artifacts
          cname: your-custom-domain.com # Optional: if you have a custom domain
          # If deploying to a project page (e.g., username.github.io/repo-name)
          # you might need to adjust the base path in vite.config.js and this workflow.
          # For a user/organization page (username.github.io), 'publish_dir' is usually sufficient.